<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Nguyễn Duy Hiến</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
        color: #334155;
      }
      /* --- MÀU SẮC CHỦ ĐẠO --- */
      .text-main-blue {
        color: #2563eb;
      }
      .border-main-blue {
        border-color: #2563eb;
      }
      .bg-main-blue-light {
        background-color: #eff6ff; /* blue-50 */
      }

      /* --- CUSTOM LIST --- */
      ul.list-custom {
        list-style-type: none;
        padding-left: 0;
      }
      ul.list-custom li {
        position: relative;
        padding-left: 1.25rem;
        margin-bottom: 0.35rem;
        line-height: 1.5;
      }
      ul.list-custom li::before {
        content: "•";
        position: absolute;
        left: 0;
        color: #2563eb;
        font-size: 1.25rem;
        line-height: 1.5rem;
        top: -2px;
      }

      /* --- PROJECT STYLES --- */
      .project-label {
        font-weight: 600;
        color: #1e293b; /* slate-800 */
        /* display: inline-block; */
        /* flex-shrink: 0; */
      }
      .project-row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 0.5rem;
      }

      /* --- PRINT STYLES --- */
      @media print {
        @page {
          margin: 0.5cm;
          size: A4;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          font-family: Arial, Helvetica, sans-serif !important;
        }
        body {
          background-color: white;
          padding: 0 !important;
        }
        #resume-container {
          box-shadow: none !important;
          max-width: 100% !important;
          width: 100% !important;
        }
        .wrapper-content {
          padding: 1rem !important;
        }
        h2,
        .job-header {
          page-break-after: avoid !important;
        }
        .project-item,
        li {
          page-break-inside: avoid !important;
        }
        /* #resume-avatar { display: none; } */

        .job-header {
          page-break-after: avoid !important;
        }

        #resume-header {
          flex-direction: row !important;
        }

        #contact-info-grid > div {
          justify-content: start !important;
        }
      }
    </style>
  </head>
  <body class="p-4 md:p-8">
    <div
      id="resume-container"
      class="max-w-5xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden"
    >
      <div id="resume-content-wrapper" class="wrapper-content p-8 md:p-12">
        <header
          id="resume-header"
          class="flex flex-row items-center gap-6 md:gap-10 mb-6"
        >
          <!-- <div
            class="w-32 h-32 bg-gray-200 flex-shrink-0 border-2 border-white shadow-sm overflow-hidden"
          >
            <img
              id="resume-avatar"
              src="./congratulations.jpeg"
              alt="Avatar"
              class="w-full h-full object-cover"
              onerror="this.src='https://placehold.co/160x160/e2e8f0/64748b?text=Avatar'"
            />
          </div> -->

          <div
            class="w-32 h-32 bg-gray-200 border-2 border-white shadow-sm overflow-hidden"
          >
            <img
              id="resume-avatar"
              src="./congratulations.jpeg"
              alt="Avatar"
              class="w-full h-full object-cover object-top"
              onerror="this.src='https://placehold.co/160x160/e2e8f0/64748b?text=Avatar'"
            />
          </div>

          <div class="w-full md:text-left">
            <h1
              id="resume-name"
              class="text-3xl md:text-4xl font-bold text-gray-900 mb-2 uppercase tracking-wide"
            >
              Đang tải...
            </h1>
            <div
              id="contact-info-grid"
              class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-2 text-gray-600 mt-3 w-3/5"
            ></div>
          </div>
        </header>

        <main>
          <section class="mb-6">
            <h2
              class="text-lg font-bold text-main-blue uppercase border-b-2 border-main-blue pb-1 mb-3"
            >
              SUMMARY
            </h2>
            <p id="summary-content" class="text-gray-700">Đang tải...</p>
          </section>

          <section class="mb-6">
            <h2
              class="text-lg font-bold text-main-blue uppercase border-b-2 border-main-blue pb-1 mb-4"
            >
              WORK EXPERIENCE
            </h2>
            <div id="work-experience-container"></div>
          </section>

          <section class="mb-6">
            <h2
              class="text-lg font-bold text-main-blue uppercase border-b-2 border-main-blue pb-1 mb-3"
            >
              EDUCATION
            </h2>
            <div id="education-container"></div>
          </section>

          <section class="mb-2">
            <h2
              class="text-lg font-bold text-main-blue uppercase border-b-2 border-main-blue pb-1 mb-3"
            >
              ADDITIONAL INFORMATION
            </h2>
            <ul
              id="additional-info-container"
              class="list-custom text-gray-700"
            ></ul>
          </section>
        </main>
      </div>
    </div>

    <script>
      // ------------------------------------------------------------------
      // 1. DỮ LIỆU RESUME (Đã cập nhật nội dung mới)
      // ------------------------------------------------------------------
      const resumeData = {
        personalInfo: {
          name: "Nguyen Duy Hien",
          avatar: "./20020400.jpg",
          address: "Cau Giay, Hanoi",
          phone: "0347354185",
          email: "shinestarbn1@gmail.com",
          dob: "21/02/2002",
        },
        summary: `Fullstack Developer with over 2 years of experience building ERP and E-commerce systems. Experienced in integrating external platforms (Pancake, TikTok Shop, Shopify), real-time data processing, and system performance optimization.`,
        workExperience: [
          {
            jobTitle: "Full Stack Developer",
            company: "Varmeta",
            date: "02/2024 - Present",
            projects: [
              {
                name: "Hecci",
                description: "Internal Digital Transformation Platform.",
                technologies: "NestJS, ReactJS, MongoDB, Redis, BullMQ.",
                participation: [
                  "**Notification:** Integrated Zalo OA (production orders), Firebase (workflow handoff/coordination), and Discord (finance/HR reports) to streamline multi-stakeholder operations.",
                  "**Data Synchronization:** Engineered a real-time Webhook flow from Pancake, leveraging BullMQ to synchronize orders to the internal system, ensuring immediate consistency of sales data.",
                ],
              },
              {
                name: "ERP Bytesel",
                description:
                  "Comprehensive ERP system for inventory, order, finance, and HR management.",
                technologies:
                  "ReactJS, NestJS, MongoDB, Redis, Elasticsearch, BullMQ, RabbitMQ.",
                participation: [
                  "**Architecture & Security:** Engineered a comprehensive Attribute-Based Access Control (ABAC) system with granular permissions and hierarchical roles to ensure robust data security.",
                  "**TikTok Shop Integration:** Managed order lifecycles (fulfillment, consolidation, cancellation, reconciliation, reporting) and developed Bulk Operations APIs to streamline high-volume product management.",
                  "**Logistics & Automation:** Designed complex workflows for shipping tracking and scan verification, including separate mechanisms for approval and payment processing.",
                  "**Financial Management:** Developed modules for internal expense control (create/approve/report) and automated payment/refund processing for logistics orders.",
                  "**Performance & Monitoring:** Leveraged RabbitMQ for high-volume asynchronous tasks (emails, reporting) and Elasticsearch for real-time user activity logging and session tracking.",
                ],
              },
              {
                name: "Learning Ticket System",
                description:
                  "Platform enabling academies to create, manage, and sell courses as online tickets.",
                technologies:
                  "NextJS, NestJS, Prisma, Jest, PostgreSQL, Redis, Docker.",
                participation: [
                  "**Real-time:** Integrated WebSockets to deliver real-time notifications to users.",
                  "**High Concurrency:** Implemented a virtual waiting queue using Redis for ticket checkout to significantly reduce database load.",
                  "**Performance Optimization:** Implemented API Caching and Redis distributed locks to reduce latency under high concurrency.",
                  "**Event Driven:** Deployed scheduled workers for course view counting to improve overall system performance and reduce database I/O.",
                ],
              },
            ],
          },
          {
            jobTitle: "Javascript Developer",
            company: "Magestore",
            date: "05/2023 - 02/2024",
            projects: [
              {
                name: "Magestore POS Shopify",
                description:
                  "Omnichannel POS solution synchronizing real-time inventory with Shopify, supporting payments and invoice printing.",
                technologies: "ReactJS, NodeJS, PostgreSQL, Redis",
                participation: [
                  "**Data Synchronization:** Implemented Background Jobs/Cron and handled Webhooks from Shopify/PayPal to ensure real-time inventory consistency.",
                  "**Payments & Billing:** Integrated PayPal gateway and built an automated subscription management workflow for end-users.",
                ],
              },
            ],
          },
        ],
        education: [
          {
            school: "VNU University of Engineering and Technology (UET)",
            date: "10/2020 - 10/2024",
            degree: "Major: Information Technology",
            details: ["Classification: Very Good - GPA: 3.31 / 4.0"],
          },
        ],
        additionalInfo: [
          {
            title: "Technical Skills",
            detail:
              "NodeJS, NestJS, Elasticsearch, Redis, MongoDB, PostgreSQL, BullMQ, RabbitMQ, ReactJS, NextJS, TailwindCSS",
          },
          {
            title: "Certifications",
            detail: "B1 VSTEP (English Proficiency)",
          },
        ],
      };
      // ------------------------------------------------------------------
      // 2. LOGIC RENDER
      // ------------------------------------------------------------------

      // Helper: Format **text** thành đậm
      function formatText(str) {
        if (!str) return "";
        return str.replace(
          /\*\*([^*]+)\*\*/g,
          '<strong class="font-semibold text-gray-900">$1</strong>'
        );
      }

      // 1. Render Header
      function renderHeader(data) {
        document.getElementById("resume-name").textContent = data.name;
        document.getElementById("resume-avatar").src = data.avatar;

        const items = [
          {
            icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />`,
            text: data.dob,
          },
          {
            icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />`,
            text: data.email,
          },
          {
            icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.21-1.006-.566-1.368l-1.988-1.988a2.25 2.25 0 0 0-3.182 0l-1.17 1.17a.75.75 0 0 1-1.06 0l-5.69-5.69a.75.75 0 0 1 0-1.06l1.17-1.17a2.25 2.25 0 0 0 0-3.182L5.684 3.316a2.25 2.25 0 0 0-1.368-.566H2.25A2.25 2.25 0 0 0 0 5.25v1.5Z" />`,
            text: data.phone,
          },
          {
            icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />`,
            text: data.address,
          },
        ];

        document.getElementById("contact-info-grid").innerHTML = items
          .map(
            (item) => `
            <div class="flex items-center">
                <svg class="w-4 h-4 text-main-blue flex-shrink-0 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">${item.icon}</svg>
                <span>${item.text}</span>
            </div>
        `
          )
          .join("");
      }

      // 2. Render Summary
      function renderSummary(text) {
        document.getElementById("summary-content").textContent = text;
      }

      // 3. Render Work Experience (MỚI)
      function renderWorkExperience(experienceArray) {
        const container = document.getElementById("work-experience-container");
        container.innerHTML = experienceArray
          .map((job) => {
            const projectsHtml = job.projects
              .map((project, idx) => {
                // Tạo list các task
                const tasksHtml = project.participation
                  .map(
                    (task) => `
                    <li>${formatText(task)}</li>
                `
                  )
                  .join("");

                return `
                  <div class="mt-3 ${
                    idx > 0 ? "border-t border-dashed border-gray-200 pt-4" : ""
                  } project-item">
                    <h4 class="font-bold text-gray-800 text-md mb-2 flex items-center">
                        <span class="w-2 h-2 bg-main-blue rounded-full"></span>
                        ${project.name}
                    </h4>
                    
                    <div class="ml-2  text-gray-700">
                        <ul class="list-custom mt-2">
                          <li>
                              <span class="project-label">Overview:</span>
                              <span class="">${project.description}</span>
                          </li>
                          <li>
                            <span class="project-label">Tech stack:</span>
                            <span class="flex-1">${formatText(
                              project.technologies
                            )}</span>
                          </li>
                        
                           ${tasksHtml} 
                        </ul>
                    </div>
                  </div>
                `;
              })
              .join("");

            return `
              <div class="mb-6 last:mb-0">
                <div class="job-header flex justify-between items-center mb-1 bg-main-blue-light px-3 py-1.5 rounded border-l-4 border-main-blue">
                  <h3 class="text-base font-bold text-gray-900 uppercase">${job.jobTitle} - ${job.company}</h3>
                  <span class=" font-semibold text-main-blue whitespace-nowrap">${job.date}</span>
                </div>
                <div class="pl-2">
                    ${projectsHtml}
                </div>
              </div>
            `;
          })
          .join("");
      }

      // 4. Render Education
      function renderEducation(educationArray) {
        document.getElementById("education-container").innerHTML =
          educationArray
            .map(
              (edu) => `
            <div class="mb-3 education-item">
                <div class="flex justify-between items-baseline mb-1">
                    <h3 class="font-bold text-gray-900 text-base">${
                      edu.school
                    }</h3>
                    <span class=" font-semibold text-gray-600">${
                      edu.date
                    }</span>
                </div>
                <p class="text-gray-700  font-medium">${edu.degree}</p>
                <ul class="list-custom  text-gray-600 mt-1">
                    ${edu.details.map((d) => `<li>${d}</li>`).join("")}
                </ul>
            </div>
        `
            )
            .join("");
      }

      // 5. Render Skills (Additional Info)
      function renderAdditionalInfo(infoArray) {
        document.getElementById("additional-info-container").innerHTML =
          infoArray
            .map(
              (info) => `
            <li>
                <strong class="text-gray-900 font-semibold inline-block">${
                  info.title
                }:</strong>
                <span>${formatText(info.detail)}</span>
            </li>
            
        `
            )
            .join("");
      }

      // Main Execution
      document.addEventListener("DOMContentLoaded", () => {
        try {
          renderHeader(resumeData.personalInfo);
          renderSummary(resumeData.summary);
          renderWorkExperience(resumeData.workExperience);
          renderEducation(resumeData.education);
          renderAdditionalInfo(resumeData.additionalInfo);
        } catch (error) {
          console.error("Lỗi render:", error);
        }
      });
    </script>
  </body>
</html>
